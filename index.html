<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Calculadora">
		<h1>CALCULADORA</h1>
		<div class="body">
			<div class="head">
				
			</div>
			<div class="teclas">
			<div class="container">
				<button class="btn_small">ON</button>
				<button class="btn_small">M+</button>
				<button class="btn_small">MC</button>
				<button class="btn_small">MR</button>
				<button class="btn_small">OFF</button>
			</div>

			<div class="container">
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">%</button>
				<button class="btn">CE</button>
			</div>

			<div class="container">
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">X</button>
				<button class="btn">/</button>
			</div>

			<div class="container">
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">+</button>
				<button class="btn">-</button>
			</div>

			<div class="container">
				<button class="btn">0</button>
				<button class="btn">00</button>
				<button class="btn">.</button>
				<button class="btn">+</button>
				<button class="btn">=</button>
			</div>

			</div>


		</div>
	</div>
		

</body>
</html>
